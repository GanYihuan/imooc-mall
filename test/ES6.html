<script>
  let d = {x: 3, y: 8}
  d.x // 3
  d.y // 8

  // --------------------
  let {bar, foo} = {foo: 'aaa', bar: 'bbb'}
  foo // "aaa"
  bar // "bbb"

  // --------------------
  let {x, y = 5} = {x: 1}
  // x = 1, y = 5

  // --------------------
  let add = ([x, y]) => {
    return x + y
  }
  add([1, 2]) // 3

  // --------------------
  let sum = (...values) => {
    let sum = 0
    for (let val of values) {
      sum += val
    }
    return sum
  }
  sum(2, 5, 3) // 10

  // --------------------
  let [x, y] = [4, 8] // x = 4, y = 8
  let [x, ...y] = [1, 2, 3, 4] // x = 1, y = 2, 3, 4
  let xy = [...'ES6'] // ['E', 'S', '6']
  console.log(...[4, 8]) // 4, 8
  const [a, b, c, d, e] = 'hello' // a = h ,b = e, c = l, d = l, e = o

  // --------------------
  // 合并数组
  let arr1 = ['a', 'b']
  let arr2 = ['c']
  let arr3 = ['d', 'e']
  arr1.concat(arr2, arr3)
  // es6
  let arrList = [...arr1, ...arr2, ...arr3]
</script>
