<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .toast-container {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .toast {
      width: 180px;
      height: 60px;
      line-height: 60;
      text-align: center;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.61);
      color: #fff;
    }
  </style>
</head>
<body>
<section class="toast-container">
  <div class="toast">
    <span>Hello Toast</span>
  </div>
</section>
<script>
  new Vue({
    el: '#app',
    data: {}
  }).$mount('#app')
</script>
</body>
</html>
